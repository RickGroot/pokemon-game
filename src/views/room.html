<%- include ('./partials/header.html') %>

<header>
    <h1><span id="user"><%= user %></span></h1>
    <p>Room name: <strong><span id="room"><%= room %></span></strong></p>
    <a href="/">Back to home page</a>
</header>

<main>
    <section id="leaderboard">
        <h2>Leaderboard</h2>
        <div id="userList">

        </div>
    </section>

    <section id="pokemon">
        <div>
            <img id="back" src="/img/background.png" alt="">
            <img id="imgP" src="" alt="">
        </div>
    </section>

    <section id="chat">
        <h2>Guesses</h2>
        <section id="output">

        </section>
        <form action="" id="form" autocomplete="off">
            <input id="message" type="text" placeholder="Type your guess..." required>
            <input type="submit" value="Guess...">
        </form>
    </section>
</main>
